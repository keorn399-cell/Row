name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer cython==0.29.19
        sudo apt-get update
        sudo apt-get install -y git autoconf automake libtool pkg-config zlib1g-dev libssl-dev
        
    - name: Build APK
      run: |
        buildozer -v android debug
