name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android Environment
      uses: crazy-max/ghaction-android@v2
      with:
        cmd: sdkmanager "build-tools;30.0.3" "platforms;android-27" "platform-tools"
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git autoconf automake libtool pkg-config zlib1g-dev
        pip install buildozer cython==0.29.19
        
    - name: Build APK
      run: |
        buildozer -v android debug
